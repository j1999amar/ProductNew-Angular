<div class="container">
    <div class="row">
        <h3>Add Product</h3>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Product Code</label>
                    <input type="text" name="" id="" class="form-control" name="productCode"[(ngModel)]=productCode >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Product Name</label>
                    <input type="text" name="" id="" class="form-control" name="productName"[(ngModel)]=productName >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Manufacture Date</label>
                    <input type="date" name="" id="" class="form-control" name="manuDate"[(ngModel)]=manuDate >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Expiry Date</label>
                    <input type="date" name="" id="" class="form-control" name="expDate"[(ngModel)]=expDate >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Brand</label>
                    <input type="text" name="" id="" class="form-control" name="brand"[(ngModel)]=brand >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Price</label>
                    <input type="text" name="" id="" class="form-control" name="price"[(ngModel)]=price >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Sellar Name</label>
                    <input type="text" name="" id="" class="form-control" name="sellarName"[(ngModel)]=sellarName >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Distributor</label>
                    <input type="text" name="" id="" class="form-control" name="distributor"[(ngModel)]=distributor >
                </div>


               
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-primary"(click)="readValue()">Submit</button>

                </div>
            </div>
        </div>
    </div>
</div>
